# -----------------------------------------------------------------------------
# Coaching Type Selection Step
# -----------------------------------------------------------------------------
# Location: Lines 323-356
type_selection:
  step_number: "Step 2: Select Your Coaching Style"
  title: "Select Your Coaching Style"
  subtitle: "Not sure which one to choose?"
  subtitle_link_text: "View detailed pricing and comparisons"

  # Coaching types with descriptions
