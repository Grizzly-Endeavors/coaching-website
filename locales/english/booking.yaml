  types:
    review_async:
      id: "review-async"
      name: "Review on My Time"
      description: "Send replay codes and I'll send back structured notes with focused improvements"

    vod_review:
      id: "vod-review"
      name: "VOD Review"
      description: "We go through your replay together - I pause and guide your thinking"

    live_coaching:
      id: "live-coaching"
      name: "Guy in The Chair"
      description: "I sit over your shoulder and help break stubborn habits in real-time"

# -----------------------------------------------------------------------------
# Replay Submission Form
# -----------------------------------------------------------------------------
# Location: Lines 360-789
form:
  # Form titles based on coaching type
  titles:
    review_async: "Submit Your Replay Codes"
    vod_and_live: "Submit Codes & Schedule Session"

  # Back button
  back_button: "‚Üê Back to Selection"

  # Coaching type descriptions
  descriptions:
    review_async: "I review your replays when I have the chance and send you structured notes focusing on 1-2 key patterns to work on. Most accessible option."
    vod_review: "I review the code beforehand, then we go through it together. I'll pause at key points and ask what you were thinking - teaching you how to think, not just what to do."
    live_coaching: "Submit replays so I can understand your playstyle first. Then in our live session, I'll sit over your shoulder while you play and help break stubborn habits in real-time."

  # Turnaround messages
  turnaround:
    review_async: "I'll review when I have time and send you notes - no rush, no pressure"
    vod_review: "Select an appointment time that works for you"
    live_coaching: "Select an appointment time that works for you"

  # Form fields
  fields:
    email:
      label: "Email Address"
      placeholder: "your.email@example.com"
      helper: "Where should I send the review?"

    discord_tag:
      label: "Discord Tag"
      placeholder: "YourName"
      helper: "Optional - for follow-up questions"

    rank:
      label: "Current Rank"
      placeholder: "Select your rank"

    role:
      label: "Role"
      placeholder: "Select your role"

    hero:
      label: "Hero Played"
      placeholder: "e.g., Ana, Reinhardt, Tracer"
      helper: "Optional - helps me provide more specific feedback"

  # Replay codes section
  replay_codes:
    title: "Replay Codes"
    required_indicator: "*"

    # Individual replay fields
    code:
      label: "Replay Code"
      label_optional: "Replay Code {number} (optional)"  # {number} = 2, 3
      placeholder: "ABC123"

    map:
      label: "Map Name"
      label_optional: "Map Name {number} (optional)"  # {number} = 2, 3
      placeholder: "e.g., King's Row, Ilios"

  # General notes
  general_notes:
    label: "Notes for Coach"
    placeholder: "Any specific moments or questions about your replays? What would you like to focus on?"
    helper: "Optional - help me understand what you'd like to work on"

  # Submit section
  submit:
    button_default: "Continue to Payment"
    button_loading: "Processing..."
    error_message: "Failed to submit. Please try again or contact me directly."
    time_slot_error: "Please select an appointment time"
    friend_code_link: "or use a code"
    privacy_notice: "By submitting, you agree to our terms of service and privacy policy"

