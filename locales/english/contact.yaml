# -----------------------------------------------------------------------------
# Contact Form Section
# -----------------------------------------------------------------------------
# Location: Lines 83-163
form:
  section_title: "Send a Message"

  fields:
    name:
      label: "Name"
      placeholder: "Your name"

    email:
      label: "Email"
      placeholder: "your.email@example.com"

    message:
      label: "Message"
      placeholder: "Tell me about your coaching needs or ask any questions..."
