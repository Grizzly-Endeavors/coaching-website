  # Form states
  states:
    success:
      title: "Message sent successfully! I'll get back to you soon."
    error:
      title: "Failed to send message. Please try again or contact me via Discord/email."

  # Submit button states
  submit:
    default: "Send Message"
    loading: "Sending..."

  # Privacy note
  privacy_note: "By submitting this form, you agree to our privacy policy and terms of service."

