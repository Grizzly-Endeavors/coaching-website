apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Chart.Name }}
  labels:
    app: {{ .Chart.Name }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Chart.Name }}
      component: app
  template:
    metadata:
      labels:
        app: {{ .Chart.Name }}
        component: app
    spec:
      {{- if .Values.database.enabled }}
      initContainers:
      - name: wait-for-db
        image: busybox:1.35
        command: ['sh', '-c', 'until nc -z {{ .Chart.Name }}-db {{ .Values.database.port }}; do echo waiting for database; sleep 2; done;']
      {{- end }}
      containers:
      - name: {{ .Chart.Name }}
        image: "{{ .Values.image.registry }}/{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - name: http
          containerPort: {{ .Values.service.port }}
          protocol: TCP
        env:
        - name: NODE_ENV
          value: "production"
        {{- if .Values.database.enabled }}
        - name: DATABASE_URL
          value: "postgresql://{{ .Values.database.user }}:$(DB_PASSWORD)@{{ .Chart.Name }}-db:{{ .Values.database.port }}/{{ .Values.database.name }}"
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ .Chart.Name }}-secrets
              key: database-password
        {{- end }}
        - name: NEXTAUTH_URL
          valueFrom:
            secretKeyRef:
              name: {{ .Chart.Name }}-secrets
              key: nextauth-url
        - name: NEXTAUTH_SECRET
          valueFrom:
            secretKeyRef:
              name: {{ .Chart.Name }}-secrets
              key: nextauth-secret
        - name: DISCORD_BOT_TOKEN
          valueFrom:
            secretKeyRef:
              name: {{ .Chart.Name }}-secrets
              key: discord-bot-token
        - name: ADMIN_DISCORD_USER_ID
          valueFrom:
            secretKeyRef:
              name: {{ .Chart.Name }}-secrets
              key: admin-discord-user-id
        - name: ADMIN_EMAIL
          valueFrom:
            secretKeyRef:
              name: {{ .Chart.Name }}-secrets
              key: admin-email
        - name: DISCORD_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: {{ .Chart.Name }}-secrets
              key: discord-client-id
        - name: DISCORD_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: {{ .Chart.Name }}-secrets
              key: discord-client-secret
        - name: DISCORD_REDIRECT_URI
          valueFrom:
            secretKeyRef:
              name: {{ .Chart.Name }}-secrets
              key: discord-redirect-uri
        - name: DISCORD_GUILD_ID
          valueFrom:
            secretKeyRef:
              name: {{ .Chart.Name }}-secrets
              key: discord-guild-id
        - name: STRIPE_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: {{ .Chart.Name }}-secrets
              key: stripe-secret-key
        - name: DOMAIN_NAME
          valueFrom:
            secretKeyRef:
              name: {{ .Chart.Name }}-secrets
              key: domain-name
        - name: NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY
          valueFrom:
            secretKeyRef:
              name: {{ .Chart.Name }}-secrets
              key: next-public-stripe-publishable-key
        - name: NEXT_PUBLIC_API_URL
          valueFrom:
            secretKeyRef:
              name: {{ .Chart.Name }}-secrets
              key: next-public-api-url
        {{- if .Values.uploads.enabled }}
        volumeMounts:
        - name: uploads
          mountPath: /app/uploads
        {{- end }}
        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
        resources:
          {{- toYaml .Values.resources | nindent 10 }}
      {{- if .Values.uploads.enabled }}
      volumes:
      - name: uploads
        persistentVolumeClaim:
          claimName: {{ .Chart.Name }}-uploads
      {{- end }}
