# Default values for coaching-website
# Secrets are passed via --set flags in CI/CD

replicaCount: 1

image:
  registry: 10.0.0.226:32346
  repository: coaching-website
  pullPolicy: Always
  tag: "latest"

service:
  type: ClusterIP
  port: 3000

ingress:
  enabled: true
  className: nginx
  annotations: {}
  host: coaching.bearflinn.com
  tls:
    enabled: false

resources:
  limits:
    cpu: 1000m
    memory: 1Gi
  requests:
    cpu: 500m
    memory: 512Mi

# PostgreSQL Configuration (centralized instance on tower-pc)
postgresql:
  host: postgresql.database.svc.cluster.local
  port: 5432
  database: coaching
  sslmode: require
  # Credentials injected via CI/CD
  username: ""
  password: ""
  # TLS Configuration
  tls:
    enabled: true
    caSecretName: postgresql-tls-ca
    caSecretNamespace: database
    mountPath: /etc/postgresql/ssl

# Persistent uploads directory
uploads:
  enabled: true
  storage:
    size: 5Gi
    className: nfs-client

# Application secrets (set via CI/CD)
secrets:
  nextauthUrl: ""
  nextauthSecret: ""
  discordBotToken: ""
  adminDiscordUserId: ""
  adminEmail: ""
  discordClientId: ""
  discordClientSecret: ""
  discordRedirectUri: ""
  discordGuildId: ""
  stripeSecretKey: ""
  domainName: ""
  nextPublicStripePublishableKey: ""
  nextPublicApiUrl: ""
