services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: overwatch-coaching-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - coaching-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Next.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: ${NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY}
        NEXT_PUBLIC_API_URL: ${DOMAIN_NAME}
    container_name: overwatch-coaching-app
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://${DB_USER}:${DB_PASSWORD}@postgres:5432/${DB_NAME}
      - NEXTAUTH_URL=${NEXTAUTH_URL}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - DISCORD_BOT_TOKEN=${DISCORD_BOT_TOKEN}
      - ADMIN_DISCORD_USER_ID=${ADMIN_DISCORD_USER_ID}
      - ADMIN_EMAIL=${ADMIN_EMAIL}
      - DISCORD_CLIENT_ID=${DISCORD_CLIENT_ID}
      - DISCORD_CLIENT_SECRET=${DISCORD_CLIENT_SECRET}
      - DISCORD_REDIRECT_URI=${DISCORD_REDIRECT_URI}
      - DISCORD_GUILD_ID=${DISCORD_GUILD_ID}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - ADMIN_DISCORD_USER_ID=${ADMIN_DISCORD_USER_ID}
      - DOMAIN_NAME=${DOMAIN_NAME}
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - coaching-network
    volumes:
      - ./uploads:/app/uploads # For temporary file uploads

  # Cloudflare Tunnel
  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: overwatch-coaching-tunnel
    restart: unless-stopped
    command: tunnel --no-autoupdate run --token ${CLOUDFLARE_TUNNEL_TOKEN}
    networks:
      - coaching-network
    depends_on:
      - app

volumes:
  postgres_data:
    driver: local

networks:
  coaching-network:
    driver: bridge
